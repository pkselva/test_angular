<div class="">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="w-50">
    <div class="mb-3">
        <label class="form-label">User Name</label>
        <input type="text" name="username" [(ngModel)]="username" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="text" name="email" [(ngModel)]="email" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" [(ngModel)]="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
